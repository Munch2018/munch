<script type="text/javascript">

    var review_layer = $('#review_layer');
    var review_comment = $('.goods_list ul li .comment');

    review_comment.on('click', function () {
        var review_data = $(this).closest('div.review');
        var src = $(this).closest('li').find('img.goods_img').attr("src");
        review_layer.show();

        review_layer.find(".review_form img.goods_img").attr("src", src);
        review_layer.find("input[name=goods_idx]").val(review_data.data("goods_idx"));
        review_layer.find("input[name=pet_idx]").val(review_data.data("pet_idx"));
        review_layer.find("input[name=review_idx]").val(review_data.data("review_idx"));
    });

    review_layer.find('.close').on('click', function () {
        review_layer.reset;
        review_layer.hide();
    })
</script>
