<style type="text/css">
    div.login_form {position:relative; text-align:center; top:70px; padding-bottom: 70px; margin-bottom:140px;}
    h2{color:#333333; font-weight:bold;}
    div.login_form .fix {width:40px; display:inline-block; border: 1px solid #222222;}
    .login_form .inner {border:1px solid #cccccc; border-radius:8px; padding:50px 52px; width:500px; display:inline-block; margin: 50px 0;}
    input[type=text], input[type=password] {margin-bottom:7px;}
    .btn.btn-primary{width: 398px; height: 55px; background-color: #452b78; border: none; margin-top: 21px;}
    .login_form div {position:relative; top:10px;}
    .login_form div span:first-child{float:left}
    .login_form div span:nth-child(2){float:right;font-weight:bold; color:#452b78;}
    .login_form .sns_group {position:relative; left:6px; top:10px;}
    .login_form .sns_group img{margin-right:7px;}
</style>
<div class="login_form">
    <h2>로그인</h2>
    <div class="fix"></div>
    <div>
        <div class="inner">
            <form action="/member/login/" method="post">
                <input type="text" class="form-control" name="email" placeholder="아이디(이메일)" value="">
                <input type="password" class="form-control" name="password" placeholder="비밀번호" value="">
                <input type="button" class="btn btn-primary submit" value="확인">
            </form>
            <div>
                <span>비밀번호찾기</span>
                <span><a href="/member/join_form">회원가입</a></span>
            </div>
        </div>

        <div class="sns_group">
            <img src="/img/member/kakao_login.png">
            <img src="/img/member/facebook_login.png">
            <img src="/img/member/naver_login.png">
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
       $(".btn.submit").click(function(){
           if ($("input[name=email]").val() == "") {
                alert("아이디를 입력해주세요.");
                return false;
           }

           if ($("input[name=password]").val() == "") {
               alert("비밀번호를 입력해주세요.");
               return false;
           }

           $("form").submit();
       });
    });
</script>
